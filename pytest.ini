[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
markers =
    api: API Testing
    ui: UI Testing
    smoke: Smoke Testing
    regression: Regression Testing
    slow: Tests that take >5 seconds
addopts = 
    -v 
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
