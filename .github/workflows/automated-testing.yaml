name: Automated Testing

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r tests/requirements.txt

    - name: Run tests
      continue-on-error: true
      run: |
        pytest tests/ --headless --alluredir=allure-results

    - name: Get Allure history
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_history: allure-history
        keep_reports: 20

    - name: Create redirect to latest
      run: |
        LATEST=$(find allure-history -maxdepth 1 -type d -name '[0-9]*' | sed 's|allure-history/||' | sort -n | tail -1)
        sudo bash -c "cat > allure-history/index.html" << EOF
        <!DOCTYPE html>
        <html>
        <head>
          <meta http-equiv="refresh" content="0; url=./$LATEST/index.html">
          <title>Redirecting to latest report...</title>
        </head>
        <body>
          <p>Redirecting to <a href="./$LATEST/index.html">latest report #$LATEST</a>...</p>
        </body>
        </html>
        EOF

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-history